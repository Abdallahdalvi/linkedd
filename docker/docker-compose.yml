version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-https://supabaselinks.dalvi.cloud}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
        VITE_SUPABASE_PROJECT_ID: ${VITE_SUPABASE_PROJECT_ID:-default}
        VITE_APP_NAME: ${APP_NAME:-LinkBio}
    container_name: linkbio-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - linkbio-net

networks:
  linkbio-net:
    driver: bridge
